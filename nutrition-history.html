<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./src/css/nutrition-stylesheet.css">
	<link rel="stylesheet" href="./src/css/finder-stylesheet.css">
        <title>Nutrition History</title>
    </head>
    <body>
        <div class="container page-content">
            <div class="profile-info-wrapper card-shadow border">
                    <img class="profile-image" id="image" alt="Profile picture" src="images/jeff.jpg">
                <div class="profile-info">
                    <h1 class="profile-info-name" id="profile-name"></h1>
                </div>
            </div>
            <div class="nutrition-info-wrapper">
                <div class="graph-card">
                    <div class="graph-container card-shadow border">
                        <canvas class="graph" id="calorie-chart"></canvas>
                    </div>
                </div>
                <div class="graph-card">
                    <div class="graph-container card-shadow border">
                        <canvas class="graph" id="nutrition-breakdown"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./src/js/profile.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script type="module" src="./src/js/nutrition-history.js"></script>
    </body>
</html>
