<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./src/css/nutrition-stylesheet.css">
	<link rel="stylesheet" href="./src/css/finder-stylesheet.css">
        <title>Nutrition History</title>
    </head>
    <body>
        <div class="container page-content">
            <div class="list-group filters border card-shadow">
                <p class="filter-title">Choose a Chart</p>
                <a href='#' id="calorie-filter" class="list-group-item list-group-item-action filter border-0 active" data-toggle="list">Weekly Calories</a>
                <a href='#' id="dv-filter" class="list-group-item list-group-item-action filter border-0" data-toggle="list">Today's Nutrition</a>
            </div>    	
            <div class="nutrition-info-wrapper">
                <div id="calorie-chart-wrapper" class="graph-container card-shadow border">
                    <canvas id="calorie-chart"></canvas>
                </div>
                <div id="dv-chart-wrapper" class="graph-container card-shadow border">
                    <canvas id="nutrition-breakdown"></canvas>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="module" src="./src/js/nutrition-history.js"></script>
    </body>
</html>
