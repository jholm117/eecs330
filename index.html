<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="finder-stylesheet.css">
        <title>Recipe Finder</title>
    </head>
    <body>
        <input type="search" name="search" id="search" placeholder="Search for recipes..." onkeyup="applySearch('recipe-ul')">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Recipe Filter
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <button class="dropdown-item" type="button" onclick="filterSelection('all')">All</button>
                <button class="dropdown-item" type="button" onclick="filterSelection('Asian')">Asian</button>
                <button class="dropdown-item" type="button" onclick="filterSelection('Mexican')">Mexican</button>
                <button class="dropdown-item" type="button" onclick="filterSelection('Vegetarian')">Vegetarian</button>
                <button class="dropdown-item" type="button" onclick="filterSelection('Fusion')">Fusion</button>
                <button class="dropdown-item" type="button" onclick="filterSelection('Cheap')">Cheap</button>
            </ul>
        </div>
    	<li id=recipeLiTemplate style="display:none">
		<div class="recipe-card border">
		    <img class="recipe-image" alt="Card image cap">
		    <div class="card border-0">
			<div class="card-body">
			    <div class="recipe-info">
				<h2 class="card-title"></h2>
				<div class="stats">
				    <div class="cook-time">
					<img class="icon" src="node_modules/open-iconic/png/clock-3x.png" alt="clock">
					<span></span>
				    </div>
				    <div class="calorie-count"></div>
				</div>
			    </div>
			    <div class="recipe-buttons">
				<img class="icon" id="heart" src="node_modules/open-iconic/png/heart-3x.png" alt="heart">
				<img class="icon" src="node_modules/open-iconic/png/list-3x.png" onclick="addToShoppingList('gingerSoyChicken')" alt="list">
			    </div>
			</div>
		    </div>
		</div>
	</li>
	<ul id="recipe-ul">
	</ul>
        <nav class="nav nav-pills nav-fill fixed-bottom">            
            <a class="nav-item nav-link active" href="#">Find Recipes</a>
            <a class="nav-item nav-link" href="shopping-list.html">Shopping List</a>
            <a class="nav-item nav-link" href="coming-soon.html">Calendar</a>
            <a class="nav-item nav-link" href="coming-soon.html">My Profile</a>
        </nav>
	<script src="buildRecipe.js"></script>
	<script src="recipes.js"></script>
    	  <script src="search-bar.js"></script>
        <script src="recipe-filter.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
