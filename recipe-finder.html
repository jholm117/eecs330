<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="finder-stylesheet.css">
        <title>Recipe Finder</title>
    </head>
    <body>
        <input type="search" name="search" id="search" placeholder="Search for recipes..." onkeyup="applySearch()">

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Recipe Filter
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <button class="dropdown-item" type="button">Popular<span class="badge badge-secondary">5</span></button>
                <button class="dropdown-item" type="button">Asian<span class="badge badge-secondary">1</span></button>
                <button class="dropdown-item" type="button">Mexican<span class="badge badge-secondary">1</span></button>
                <button class="dropdown-item" type="button">Vegetarian<span class="badge badge-secondary">2</span></button>
            </ul>
          </div>

        <div class="list-results">
            <ul id="recipe-ul">
                <li class="recipe-items Vegetarian">Garlic Roasted Broccoli</li>
                <li class="recipe-items Vegetarian">Orange Juice</li>
                <li class="recipe-items Mexican">Tacos</li>
            </ul>
        </div>
        <div class="container">
            <div class="row is-flex no-gutters" style="background-color:blue;">
                <div class="col-md-2">
                    <div class="card h-100">
                        <img class="card-img" src="images/chicken.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title">Ginger Soy Chicken</h2>
                            <img src="open-iconic/svg/clock.svg" alt="clock">
                            <span>30 min</span>
                            <span>600 Cal</span>
                            <div>
                                <img src="node_modules/open-iconic/svg/heart.svg" alt="heart">
                                <img src="open-iconic/svg/list.svg" alt="list">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="nav nav-pills nav-fill fixed-bottom">            
            <a class="nav-item nav-link active" href="#">Find Recipes</a>
            <a class="nav-item nav-link" href="coming-soon.html">Shopping List</a>
            <a class="nav-item nav-link" href="coming-soon.html">Calendar</a>
            <a class="nav-item nav-link" href="coming-soon.html">My Profile</a>
        </nav>
	<script src="search-bar.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
