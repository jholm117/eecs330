<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./src/css/finder-stylesheet.css">        
        <title>Find Recipes - Bang Bang</title>
    </head>
    <body>
        <div class="container page-content">
            <input class="card-shadow border-0" type="search" name="search" id="search" placeholder="Search for recipes...">
            <div class="list-group list-group-flush filters card-shadow">
                <p class="filter-title">Show results for</p>
                <a href='#' class="list-group-item list-group-item-action filter border-0 active" data-toggle="list">All</a>
                <a href='#' class="list-group-item list-group-item-action filter border-0" data-toggle="list">Asian</a>
                <a href='#' class="list-group-item list-group-item-action filter border-0" data-toggle="list">Mexican</a>
                <a href='#' class="list-group-item list-group-item-action filter border-0" data-toggle="list">Vegetarian</a>
                <a href='#' class="list-group-item list-group-item-action filter border-0" data-toggle="list">Fusion</a>
                <a href='#' class="list-group-item list-group-item-action filter border-0" data-toggle="list">Cheap</a>
                <a href="#" class="list-group-item list-group-item-action filter" data-toggle="list">Favorites</a>
            </div>    	
            <div class="ul-container-for-filter">
                <ul id="recipe-ul"></ul>
                <ul id="favorites-ul" style="display: none;"></ul>
            </div>
        </div>
        <script type="module" src="./src/js/page-scripts/recipe-finder.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
