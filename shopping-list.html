<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="finder-stylesheet.css">
        <title>Shopping List</title>
    </head>
    <body>
	    <input type="search" name="search" id="search" placeholder="Search for recipes..." onkeyup="applySearch('shopping-list-recipes')">
	    <li id=recipeLiTemplate style="display:none">
                        <div class="recipe-card border">
                            <img class="recipe-image" alt="Card image cap">
                            <div class="card border-0">
                                <div class="card-body">
                                    <div class="recipe-info">
                                        <h2 class="card-title"></h2>
                                        <div class="stats">
                                            <div class="cook-time">
                                                <img class="icon" src="node_modules/open-iconic/svg/clock.svg" alt="clock">
                                                <span></span> 
                                            </div>
                                            <div class="calorie-count"></div>
                                        </div>
                                    </div>
                                    <div class="recipe-buttons">
                                        <img class="icon" id="trash" src="node_modules/open-iconic/svg/trash.svg" alt="trash">
					<img class="icon" id="heart" src="node_modules/open-iconic/svg/heart.svg" alt="heart">
                                    </div>
                                </div>
                            </div>
                        </div>
                </li>
	    <ul id="shopping-list-recipes">
	    </ul>
	<nav class="nav nav-pills nav-fill fixed-bottom">
            <a class="nav-item nav-link" href="index.html">Find Recipes</a>
            <a class="nav-item nav-link active" href="#">Shopping List</a>
            <a class="nav-item nav-link" href="coming-soon.html">Calendar</a>
            <a class="nav-item nav-link" href="saved-recipes.html">My Profile</a>
        </nav>
	<script src="search-bar.js"></script>
	<script src="recipe-util.js"></script>
	<script src="fillRecipeList.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
